{% extends 'base.html' %}
{% block title %}
    500
{% endblock %}
{% block content %}

    <link rel="stylesheet" href="{{ url_for('errors.static', filename='css/styles.css') }}">
    <div class='error-container'>
        <div class='error-content'>
            <!-- error header -->
            <div class="error-header">
                <h2>500</h2>
                <h4>oops! something went wrong.</h4>
                 <img
                            src="{{ url_for('errors.static', filename='img/404Image.png' ) }}"
                            class="error-header__img"
                 />
            </div>
            <!-- error body -->
            <div class="error-body">
                <p>
                    Try to refresh this page.
                </p>
            </div>
            <!-- error footer -->
            <div class="error-footer">
                <p>
                    <a class="button" href="{{ url_for('main.home') }}">back to home</a>
                </p>
            </div>
        </div>
    </div>

{% endblock %}
