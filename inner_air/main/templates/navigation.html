<header>
	<img src="{{ url_for('main.static', filename='img/logo_text.svg') }}"></img>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cormorant:ital@0;1&display=swap" rel="stylesheet">
	<nav>
		{% if current_user.is_authenticated %}
		<ul>
			{% if current_user.is_admin %}
			<li><a class="button--dynamic" href="{{ url_for('admin.admin') }}">ADMIN</a></li>
			{% endif %}
			{% if current_user.is_confirmed %}
			<li><a class="button--dynamic" href="{{ url_for('exercises.exercises') }}">EXERCISES</a></li>
			<li><a class="button--dynamic" href="{{ url_for('userlist.userlist') }}">User List</a></li>
			<li><a class="button--dynamic" href="{{ url_for('profile.profile') }}">PROFILE</a></li>
			{% endif %}
			<li><a class="button--dynamic" href="{{ url_for('user.logout') }}">SIGN OUT</a></li>
		</ul>
		{% else %}
		<ul>
			<li><a class="button--dynamic" href="{{ url_for('user.login') }}">SIGN IN</a></li>
			<li><a class="button--dynamic" href="{{ url_for('user.register') }}">SIGN UP</a></li>
		</ul>
		{% endif %}
	</nav>
</header>
