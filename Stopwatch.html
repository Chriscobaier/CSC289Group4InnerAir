<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch V_1</title>
    <link rel="stylesheet" href = "Stopwatch_style.css">
</head>

<body>
    <div class="container">
        <h1>Inner Air Timer<h1>
        <div id = "time">
                <span class = "digits" id = "min">00</span>
                <span class = "text">Minutes</span>
                <span class = "digits" id = "sec">00</span>
                <span class = "text">Seconds</span>
                <span class = "digits" id = "count"></span>
        </div>
        
        <div id = "buttons">
            <button class = "btn" id = "start"> Start </button>
            <button class = "btn" id = "stop"> Stop </button>
            <button class = "btn" id = "reset"> Reset </button>
        </div>
    </div>
    <script src = "Stopwatch_script.js"></script>
</body>

</html>
