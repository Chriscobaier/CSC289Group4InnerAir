<!DOCTYPE html>
<html lang="en">
    <!-- HEAD -->
    <head>
        <meta charset="UTF-8">
        <title>
            {%  block title %}
            {%  endblock %}
        </title>

        <link rel="icon" href="{{ url_for('static', filename='ico/inner-air.ico')}}">

        <!-- BOOTSTRAP CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    </head>

    <!-- BODY -->
    <body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg bg-dark shadow" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">LOGO</a>
                <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link active text-uppercase" href="{{ url_for('home') }}">home</a>
                        </li>
                    </ul>
                    <!-- IF current_user is authenticated -->
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-uppercase" href="{{ url_for('dashboard') }}">dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-uppercase" href="{{ url_for('logout') }}">logout</a>
                            </li>
                        </ul>
                    <!-- ELSE -->
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-uppercase" href="{{ url_for('login') }}">login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-uppercase" href="{{ url_for('register') }}">sign up</a>
                            </li>
                        </ul>
                    <!-- ENDIF -->
                </div>
            </div>
        </nav>

    <!--Flash messages to display upon submission of Registration and Login forms-->
        <div class="container w-50">
            {%with messages=get_flashed_messages(with_categories=true)%}
                {%if messages%}
                    {%for category, message in messages%}
                        <div class="alert alert-{{category}}">
                            {{message}}
                        </div>
                    {%endfor%}
                {%endif%}
            {%endwith%}
        </div>

        {% block content %}
        {% endblock %}

    </body>
</html>
